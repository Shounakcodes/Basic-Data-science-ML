<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h2>Welcome</h2>
    <h3>This is the {{title}} page</h3>
    {% block content %}
    {% endblock %}

    {% with messages= get_flashed_messages() %}
    {% if messages %}
    {% for data in messages %}
    <p>{{data}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

</body>
</html>
